[tox]
envlist = style, py39, coverage

[testenv]
deps =
    ipdb
    pytest
    textdistance
commands =
    pytest tests/test_core.py {posargs}

[testenv:style]
skip_install = True
usedevelop = False
deps = flake8 
       flake8-import-order
       flake8-black
commands = flake8 setup.py tests/test_core.py stratopy/principal.py stratopy/goes.py stratopy/cloudsat.py {posargs}

[testenv:coverage]
deps =
    coverage
    pytest-cov
commands =
    - coverage erase
    - pytest -q tests/test_core.py --cov=stratopy --cov-append --cov-report=
    coverage report --fail-under=80 -m